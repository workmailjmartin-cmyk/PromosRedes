<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Viaje - Plataforma Interna</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="login-container" class="login-container">
        <div class="login-box">
            <h1>Feliz Viaje</h1>
            <p>Acceso Exclusivo Personal</p>
            
            <button id="login-google" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" width="20" style="margin-right:10px;">
                Iniciar con Google
            </button>

            <div class="divider"><span>O ingresa con Correo</span></div>

            <form id="login-email-form">
                <input type="email" id="login-email" placeholder="Correo Corporativo" required>
                <input type="password" id="login-pass" placeholder="Contrase√±a" required>
                <button type="submit" class="btn btn-primario" style="width:100%; margin-top:10px;">Ingresar</button>
            </form>
            <p id="auth-error" class="error-message" style="color:red; margin-top:15px; font-size:0.9em;"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="main-header">
            <div class="container header-content">
                <div class="logo"><h2>Feliz Viaje</h2></div>
                <nav class="app-nav">
                    <button id="nav-search" class="nav-button active">Buscar</button>
                    <button id="nav-upload" class="nav-button">Cargar</button> <button id="nav-users" class="nav-button" style="display:none;">Usuarios</button> </nav>
                <div class="user-info">
                    <span id="user-label"></span>
                    <button id="logout-button" class="btn btn-secundario">Salir</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="view-search" class="view active">
                <section class="panel-filtros">
                    <div class="filtro-item"><label>Destino</label><input type="text" id="filtro-destino" placeholder="Ej: Punta Cana..."></div>
                    <div class="filtro-item">
                        <label>Creador</label>
                        <select id="filtro-creador">
                            <option value="">Todos</option>
                            <option value="Franquicia Tucum√°n">Franquicia Tucum√°n</option>
                            <option value="Franquicia Mendoza">Franquicia Mendoza</option>
                            <option value="Franquicia San Juan">Franquicia San Juan</option>
                            <option value="Franquicia Villa Maria">Franquicia Villa Maria</option>
                            <option value="Franquicia Pilar">Franquicia Pilar</option>
                            <option value="Franquicia La Plata">Franquicia La Plata</option>
                            <option value="Franquicia Colonia Caroya">Franquicia Colonia Caroya</option>
                            <option value="Franquicia Arenales">Franquicia Arenales</option>
                            <option value="Franquicia Oliva">Franquicia Oliva</option>
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label>Promoci√≥n</label>
                        <select id="filtro-promo">
                            <option value="">Todas</option>
                            <option value="Solo X Hoy">Solo X Hoy</option>
                            <option value="FEED">FEED</option>
                            <option value="ADS">ADS</option>
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label>Ordenar por</label>
                        <select id="filtro-orden">
                            <option value="reciente">M√°s Recientes</option>
                            <option value="menor_precio">Menor Precio</option>
                            <option value="mayor_precio">Mayor Precio</option>
                        </select>
                    </div>
                    <div class="filtro-acciones">
                        <button id="boton-buscar" class="btn btn-primario">Buscar</button>
                        <button id="boton-limpiar" class="btn btn-secundario">Limpiar</button>
                    </div>
                </section>
                <section id="grilla-paquetes" class="grilla-resultados">
                    <div id="loading-placeholder">Cargando paquetes...</div>
                </section>
            </div>

            <div id="view-upload" class="view">
                <section class="upload-form-container">
                    <h3>Nuevo Paquete</h3>
                    <form id="upload-form">
                        <div class="form-group-row">
                            <div class="form-group"><label>Destino</label><input type="text" id="upload-destino" required></div>
                            <div class="form-group"><label>Lugar Salida</label><input type="text" id="upload-salida" required></div>
                        </div>
                        <div class="form-group-row">
                            <div class="form-group"><label>Fecha Salida</label><input type="date" id="upload-fecha-salida" required></div>
                            <div class="form-group"><label>Moneda</label><select id="upload-moneda" required><option value="USD">USD</option><option value="ARS">ARS</option><option value="EUR">EUR</option></select></div>
                            <div class="form-group"><label>Tipo Promo</label><select id="upload-promo" required><option value="FEED">FEED</option><option value="Solo X Hoy">Solo X Hoy</option><option value="ADS">ADS</option></select></div>
                        </div>

                        <div class="section-title">Servicios</div>
                        <div id="servicios-container"></div>
                        <div class="add-service-bar">
                            <select id="selector-servicio">
                                <option value="" disabled selected>+ Agregar...</option>
                                <option value="aereo">‚úàÔ∏è A√©reo</option>
                                <option value="hotel">üè® Hotel</option>
                                <option value="traslado">üöå Traslado</option>
                                <option value="seguro">üõ°Ô∏è Seguro</option>
                                <option value="adicional">‚ûï Adicional</option>
                            </select>
                            <button type="button" id="btn-agregar-servicio" class="btn btn-secundario">Agregar</button>
                        </div>

                        <div class="totales-container">
                            <div class="form-group-row">
                                <div class="form-group"><label>Costo Total (Interno)</label><input type="number" id="upload-costo-total" readonly style="background:#ddd;"></div>
                                <div class="form-group"><label>Tarifa Final (Venta)</label><input type="number" id="upload-tarifa-total" required></div>
                            </div>
                            <div class="form-group" style="margin-top:15px;"><label>Financiaci√≥n</label><input type="text" id="upload-financiacion" placeholder="Ej: 3 cuotas s/inter√©s..."></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="boton-subir" class="btn btn-primario">Guardar Paquete</button>
                            <p id="upload-status" class="status-message"></p>
                        </div>
                    </form>
                </section>
            </div>

            <div id="view-users" class="view">
                <div class="admin-header">
                    <h3>Gesti√≥n de Usuarios</h3>
                    <button id="btn-nuevo-usuario" class="btn btn-primario">+ Nuevo Usuario</button>
                </div>
                <div class="table-responsive">
                    <table class="user-table">
                        <thead><tr><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead>
                        <tbody id="lista-usuarios-body"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="modal-detalle" class="modal-overlay">
            <div class="modal-contenido">
                <button id="modal-cerrar" class="modal-cerrar-btn">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>

        <div id="modal-usuario" class="modal-overlay">
            <div class="modal-contenido" style="max-width: 500px;">
                <div class="modal-detalle-header"><h3>Gesti√≥n de Usuario</h3></div>
                <div class="modal-detalle-body" style="padding:20px;">
                    <form id="form-usuario">
                        <div class="form-group">
                            <label>Email del Usuario</label>
                            <input type="email" id="admin-user-email" required placeholder="ejemplo@agencia.com">
                        </div>
                        <div class="form-group" style="margin-top:15px;">
                            <label>Asignar Rol</label>
                            <select id="admin-user-role" style="padding:10px; width:100%; border-radius:6px; border:1px solid #ddd;">
                                <option value="usuario">Usuario (Cargar y Ver)</option>
                                <option value="editor">Editor (Borrar y Modificar)</option>
                                <option value="admin">Administrador (Gesti√≥n Total)</option>
                            </select>
                        </div>
                        <div class="form-actions" style="margin-top:25px;">
                            <button type="submit" class="btn btn-primario">Guardar</button>
                            <button type="button" id="btn-cerrar-user-modal" class="btn btn-secundario">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
