<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Viaje - Plataforma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="login-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h1>Feliz Viaje</h1>
            <p>Plataforma de Paquetes</p>
            <button id="login-button" class="btn btn-google">Iniciar Sesi√≥n con Google</button>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="main-header">
            <div class="container header-content">
                <div class="logo"><h2>Feliz Viaje</h2></div>
                <nav class="app-nav">
                    <button id="nav-search" class="nav-button active">Buscar</button>
                    <button id="nav-upload" class="nav-button">Cargar</button>
                    <button id="nav-gestion" class="nav-button" style="display:none;">Gesti√≥n</button>
                    <button id="nav-users" class="nav-button" style="display:none;">Usuarios</button>
                </nav>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button" class="btn btn-secundario">Salir</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="view-search" class="view active">
                <section class="panel-filtros">
                    <div class="filtro-item"><label>Destino</label><input type="text" id="filtro-destino" placeholder="Ej: Buzios..."></div>
                    <div class="filtro-item"><label>Creador</label>
                        <select id="filtro-creador">
                            <option value="">Todos</option>
                            <option value="Franquicia Tucum√°n">Franquicia Tucum√°n</option>
                            <option value="Franquicia Mendoza">Franquicia Mendoza</option>
                            <option value="Franquicia San Juan">Franquicia San Juan</option>
                            <option value="Franquicia Villa Maria">Franquicia Villa Maria</option>
                            <option value="Franquicia Pilar">Franquicia Pilar</option>
                            <option value="Franquicia La Plata">Franquicia La Plata</option>
                            <option value="Franquicia Colonia Caroya">Franquicia Colonia Caroya</option>
                            <option value="Franquicia Arenales">Franquicia Arenales</option>
                            <option value="Franquicia Oliva">Franquicia Oliva</option>
                        </select>
                    </div>
                    <div class="filtro-item"><label>Promoci√≥n</label>
                        <select id="filtro-promo">
                            <option value="">Todas</option>
                            <option value="Solo X Hoy">Solo X Hoy</option>
                            <option value="FEED">FEED</option>
                            <option value="ADS">ADS</option>
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label>Ordenar por</label>
                        <select id="filtro-orden">
                            <option value="reciente">M√°s Recientes</option>
                            <option value="menor_precio">Menor Precio</option>
                            <option value="mayor_precio">Mayor Precio</option>
                        </select>
                    </div>
                    <div class="filtro-acciones">
                        <button id="boton-buscar" class="btn btn-primario">Buscar</button>
                        <button id="boton-limpiar" class="btn btn-secundario">Limpiar</button>
                    </div>
                </section>
                <section id="grilla-paquetes" class="grilla-resultados">
                    <div id="loading-placeholder" class="loading-placeholder"><p>Cargando paquetes...</p></div>
                </section>
            </div>

            <div id="view-upload" class="view">
                <section class="upload-form-container">
                    <h3>Nuevo Paquete</h3>
                    <form id="upload-form" class="upload-form">
                        
                        <div class="form-group-row">
                            <div class="form-group"><label>Destino</label><input type="text" id="upload-destino" required></div>
                            <div class="form-group"><label>Salida</label><input type="text" id="upload-salida" required></div>
                        </div>
                        <div class="form-group-row">
                            <div class="form-group"><label>Fecha Salida</label><input type="date" id="upload-fecha-salida" required></div>
                            <div class="form-group"><label>Moneda</label><select id="upload-moneda" required><option value="USD">USD</option><option value="EUR">EUR</option><option value="ARS">ARS</option></select></div>
                            <div class="form-group"><label>Tipo Promo</label><select id="upload-promo" required><option value="FEED">FEED</option><option value="Solo X Hoy">Solo X Hoy</option><option value="ADS">ADS</option></select></div>
                        </div>

                        <div class="section-title">Servicios</div>
                        <div id="servicios-container"></div>

                        <div class="add-service-bar">
                            <select id="selector-servicio">
                                <option value="" disabled selected>+ Agregar Servicio...</option>
                                <option value="aereo">‚úàÔ∏è A√©reo</option>
                                <option value="hotel">üè® Hotel</option>
                                <option value="traslado">üöï Traslado</option>
                                <option value="seguro">üõ°Ô∏è Seguro</option>
                                <option value="adicional">‚ûï Adicional</option>
                                <option value="bus">üöå Paquete Bus</option>
                                <option value="crucero">üö¢ Crucero</option>
                            </select>
                            <button type="button" id="btn-agregar-servicio" class="btn btn-secundario">Agregar</button>
                        </div>

                        <div class="totales-container">
                            <div class="form-group-row">
                                <div class="form-group"><label>Costo Total</label><input type="number" id="upload-costo-total" readonly style="background:#ddd;"></div>
                                <div class="form-group"><label>Tarifa Final</label><input type="number" id="upload-tarifa-total" required></div>
                            </div>
                            <div class="form-group" style="margin-top: 15px;">
                                <label>Financiaci√≥n</label>
                                <input type="text" id="upload-financiacion" placeholder="Ej: 3 cuotas s/inter√©s...">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="boton-subir" class="btn btn-primario">Guardar Paquete</button>
                            <p id="upload-status" class="status-message"></p>
                        </div>
                    </form>
                </section>
            </div>
            <div id="view-gestion" class="view">
                <div class="section-title">Paquetes Pendientes de Aprobaci√≥n</div>
                <div id="grid-gestion" class="grilla-resultados"></div>
            </div>

            <div id="view-users" class="view">
                <section class="upload-form-container">
                    <h3>Gesti√≥n de Usuarios</h3>
                    <form id="user-form" class="upload-form">
                        <div class="form-group-row">
                            <div class="form-group">
                                <label>Email (Google)</label>
                                <input type="email" id="user-email-input" placeholder="usuario@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label>Rol</label>
                                <select id="user-role-input" required>
                                    <option value="usuario">Usuario (Vendedor)</option>
                                    <option value="editor">Editor</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Franquicia</label>
                            <input type="text" id="user-franchise-input" placeholder="Ej: Franquicia Mendoza" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primario">Guardar Permiso</button>
                        </div>
                    </form>
                    <div style="margin-top:30px;">
                        <h4>Usuarios Habilitados</h4>
                        <ul id="users-list" style="list-style:none; padding:0;"></ul>
                    </div>
                </section>
            </div>
            
        </main>

        <div id="modal-detalle" class="modal-overlay">
            <div class="modal-contenido">
                <button id="modal-cerrar" class="modal-cerrar-btn">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
    <div class="custom-alert-box">
        <div id="custom-alert-icon" class="alert-icon"></div>
        <h3 id="custom-alert-title">Notificaci√≥n</h3>
        <p id="custom-alert-message"></p>
        <button id="custom-alert-btn" class="btn btn-primario">Aceptar</button>
    </div>
</div>
   <div id="custom-alert-overlay" class="custom-alert-overlay" style="display:none;">
    <div class="custom-alert-box">
        <div id="custom-alert-icon" class="alert-icon"></div>
        <h3 id="custom-alert-title"></h3>
        <p id="custom-alert-message"></p>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button id="custom-alert-cancel" class="btn btn-secundario" style="display:none;">Cancelar</button>
            <button id="custom-alert-btn" class="btn btn-primario">Aceptar</button>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
