<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Viaje - Plataforma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div id="login-container" class="login-container">
        <div class="login-box">
            <h1>Feliz Viaje</h1>
            <p>Acceso Exclusivo Personal</p>
            <button id="login-google" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" width="20" style="margin-right:10px;">
                Iniciar con Google
            </button>
            <div class="divider"><span>O ingresa con Correo</span></div>
            <form id="login-email-form">
                <div class="filtro-item" style="margin-bottom: 15px;">
                    <input type="email" id="login-email" placeholder="usuario@felizviaje.tur.ar" required>
                </div>
                <div class="filtro-item">
                    <input type="password" id="login-pass" placeholder="Contrase√±a" required>
                </div>
                <button type="submit" class="btn btn-primario" style="margin-top:20px;">Ingresar</button>
            </form>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="main-header">
            <div class="container header-content">
                <div class="logo"><h2>Feliz Viaje</h2></div>
                <nav class="app-nav">
                    <button id="nav-search" class="nav-button active">Buscar Paquetes</button>
                    <button id="nav-upload" class="nav-button">Cargar Nuevo</button>
                    <button id="nav-users" class="nav-button" style="display:none;">Usuarios</button>
                </nav>
                <div class="user-info">
                    <span id="user-label"></span>
                    <button id="logout-button" class="btn btn-secundario btn-sm">Salir</button>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="view-search" class="view active">
                <section class="panel-filtros">
                    <div class="filtro-item"><label>Destino</label><input type="text" id="filtro-destino" placeholder="Ej: Punta Cana..."></div>
                    <div class="filtro-item">
                        <label>Creador (Alias)</label>
                        <select id="filtro-creador">
                            <option value="">Todos</option>
                            </select>
                    </div>
                    <div class="filtro-item"><label>Promoci√≥n</label><select id="filtro-promo"><option value="">Todas</option><option value="Solo X Hoy">Solo X Hoy</option><option value="FEED">FEED</option><option value="ADS">ADS</option></select></div>
                    <div class="filtro-item">
                        <label>Ordenar</label>
                        <select id="filtro-orden">
                            <option value="reciente">M√°s Recientes</option>
                            <option value="menor_precio">Menor Precio</option>
                            <option value="mayor_precio">Mayor Precio</option> </select>
                    </div>
                    <div class="filtro-acciones"><button id="boton-buscar" class="btn btn-primario">Buscar</button><button id="boton-limpiar" class="btn btn-secundario">Limpiar</button></div>
                </section>
                <section id="grilla-paquetes" class="grilla-resultados"><div id="loading-placeholder">Cargando paquetes...</div></section>
            </div>

            <div id="view-upload" class="view">
                <section class="upload-form-container">
                    <h3 id="form-title">Cargar Nuevo Paquete</h3>
                    <form id="upload-form" class="upload-form">
                        <input type="hidden" id="edit-package-id"> <div class="form-grid">
                            <div class="filtro-item"><label>Destino Principal</label><input type="text" id="upload-destino" required placeholder="Ej: Canc√∫n y Riviera Maya"></div>
                            <div class="filtro-item"><label>Lugar de Salida</label><input type="text" id="upload-salida" required placeholder="Ej: Buenos Aires"></div>
                        </div>
                        <div class="form-grid-3">
                            <div class="filtro-item"><label>Fecha de Salida</label><input type="date" id="upload-fecha-salida" required></div>
                            <div class="filtro-item"><label>Moneda</label><select id="upload-moneda" required><option value="USD">D√≥lar (USD)</option><option value="ARS">Peso Arg (ARS)</option></select></div>
                            <div class="filtro-item"><label>Tipo de Promoci√≥n</label><select id="upload-promo" required><option value="FEED">FEED (General)</option><option value="Solo X Hoy">Solo X Hoy (Oferta)</option><option value="ADS">ADS (Publicidad)</option></select></div>
                        </div>

                        <div class="section-title">Servicios Incluidos</div>
                        <div id="servicios-container"></div>
                        
                        <div class="add-service-bar">
                            <select id="selector-servicio"><option value="" disabled selected>+ Agregar Servicio...</option><option value="aereo">‚úàÔ∏è A√©reo</option><option value="hotel">üè® Hotel</option><option value="traslado">üöå Traslado</option><option value="seguro">üõ°Ô∏è Seguro</option><option value="adicional">‚ûï Adicional</option></select>
                            <button type="button" id="btn-agregar-servicio" class="btn btn-secundario" style="width: auto;">Agregar</button>
                        </div>

                        <div class="totales-container">
                            <div class="form-grid">
                                <div class="filtro-item"><label>Costo Total (Interno)</label><input type="number" id="upload-costo-total" readonly style="background:#e0e0e0; cursor:not-allowed;"></div>
                                <div class="filtro-item"><label>Tarifa Final (Venta)</label><input type="number" id="upload-tarifa-total" required placeholder="Precio final para el cliente"></div>
                            </div>
                            <div class="filtro-item" style="margin-top:15px;"><label>Financiaci√≥n</label><input type="text" id="upload-financiacion" placeholder="Ej: 3 cuotas sin inter√©s con Visa..."></div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" id="boton-subir" class="btn btn-primario" style="width:auto; padding-left: 40px; padding-right: 40px; font-size: 1.1em;">Guardar Paquete</button>
                            <button type="button" id="boton-cancelar-edicion" class="btn btn-secundario" style="display:none;">Cancelar Edici√≥n</button>
                            <p id="upload-status" class="status-message"></p>
                        </div>
                    </form>
                </section>
            </div>

            <div id="view-users" class="view">
                <div class="admin-header"><h3>Gesti√≥n de Usuarios</h3><button id="btn-nuevo-usuario" class="btn btn-primario" style="width:auto;">+ Nuevo Usuario</button></div>
                <div class="table-responsive">
                    <table class="user-table">
                        <thead><tr><th>Email</th><th>Alias</th><th>Rol</th><th>Acciones</th></tr></thead>
                        <tbody id="lista-usuarios-body"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="modal-detalle" class="modal-overlay">
            <div class="modal-contenido"><button id="modal-cerrar" class="modal-cerrar-btn">&times;</button><div id="modal-body"></div></div>
        </div>

        <div id="modal-confirm" class="modal-overlay" style="z-index: 3000;">
            <div class="modal-confirm-box">
                <div class="confirm-icon">‚ö†Ô∏è</div>
                <h3 id="confirm-title">¬øEst√°s seguro?</h3>
                <p id="confirm-message">Esta acci√≥n no se puede deshacer.</p>
                <div class="confirm-actions">
                    <button id="btn-confirm-cancel" class="btn btn-secundario">Cancelar</button>
                    <button id="btn-confirm-ok" class="btn btn-primario" style="background-color: #ef5a1a;">Confirmar</button>
                </div>
            </div>
        </div>

        <div id="modal-usuario" class="modal-overlay">
            <div class="modal-contenido" style="max-width: 500px;">
                <div class="modal-detalle-header"><h3>Gesti√≥n de Usuario</h3></div>
                <div class="modal-detalle-body" style="padding:30px;">
                    <form id="form-usuario">
                        <div class="filtro-item"><label>Email</label><input type="email" id="admin-user-email" required></div>
                        <div class="filtro-item" style="margin-top:15px;"><label>Alias (Nombre P√∫blico)</label><input type="text" id="admin-user-alias" placeholder="Ej: Franquicia Mendoza"></div>
                        <div class="filtro-item" style="margin-top:15px;">
                            <label>Rol</label>
                            <select id="admin-user-role">
                                <option value="usuario">Usuario</option>
                                <option value="editor">Editor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="form-actions" style="margin-top:25px;">
                            <button type="submit" class="btn btn-primario">Guardar</button>
                            <button type="button" id="btn-cerrar-user-modal" class="btn btn-secundario">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
