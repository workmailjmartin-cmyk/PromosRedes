<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Viaje - Plataforma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <div id="login-container" class="login-container" style="display: none;">
        <div class="login-box">
            <h1>Feliz Viaje</h1>
            <p>Plataforma de Paquetes</p>
            <button id="login-button" class="btn btn-primario">Iniciar Sesi√≥n con Google</button>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        
        <header class="main-header">
            <div class="container header-content">
                <div class="logo">
                    <h2>Feliz Viaje</h2>
                </div>
                <nav class="app-nav">
                    <button id="nav-search" class="nav-button active">Buscar</button>
                    <button id="nav-upload" class="nav-button">Cargar Paquete</button>
                </nav>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button" class="btn btn-secundario">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <main class="container">
            
            <div id="view-search" class="view active">
                <section class="panel-filtros">
                    <div class="filtro-item">
                        <label for="filtro-destino">Destino</label>
                        <input type="text" id="filtro-destino" placeholder="Ej: Buzios...">
                    </div>
                    <div class="filtro-item">
                        <label for="filtro-creador">Creador</label>
                        <select id="filtro-creador">
                            <option value="">Todos</option>
                            <option value="Franquicia Tucum√°n">Franquicia Tucum√°n</option>
                            <option value="Franquicia Mendoza">Franquicia Mendoza</option>
                            <option value="Franquicia San Juan">Franquicia San Juan</option>
                            <option value="Franquicia Villa Maria">Franquicia Villa Maria</option>
                            <option value="Franquicia Pilar">Franquicia Pilar</option>
                            <option value="Franquicia La Plata">Franquicia La Plata</option>
                            <option value="Franquicia Colonia Caroya">Franquicia Colonia Caroya</option>
                            <option value="Franquicia Arenales">Franquicia Arenales</option>
                            <option value="Franquicia Oliva">Franquicia Oliva</option>
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="filtro-promo">Promoci√≥n</label>
                        <select id="filtro-promo">
                            <option value="">Todas</option>
                            <option value="Solo X Hoy">Solo X Hoy</option>
                            <option value="FEED">FEED</option>
                        </select>
                    </div>
                    <div class="filtro-acciones">
                        <button id="boton-buscar" class="btn btn-primario">Buscar</button>
                        <button id="boton-limpiar" class="btn btn-secundario">Limpiar</button>
                    </div>
                </section>
                <section id="grilla-paquetes" class="grilla-resultados">
                    <div id="loading-placeholder" class="loading-placeholder">
                        <p>Cargando paquetes...</p>
                    </div>
                </section>
            </div>

            <div id="view-upload" class="view">
    <section class="upload-form-container">
        <h3>Cargar Nuevo Paquete</h3>
        <form id="upload-form" class="upload-form">
            
            <div class="section-title">Datos Generales</div>
            <div class="form-group-row">
                <div class="form-group">
                    <label>Destino Principal</label>
                    <input type="text" id="upload-destino" required>
                </div>
                <div class="form-group">
                    <label>Lugar de Salida</label>
                    <input type="text" id="upload-salida" required>
                </div>
            </div>
            
            <div class="form-group-row">
                <div class="form-group">
                    <label>Fecha de Salida del Viaje</label>
                    <input type="date" id="upload-fecha-salida" required>
                </div>
                <div class="form-group">
                    <label>Moneda (Para todos los servicios)</label>
                    <select id="upload-moneda" required>
                        <option value="USD">D√≥lar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="ARS">Pesos (ARS)</option>
                    </select>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label>Tipo de Promoci√≥n</label>
                    <select id="upload-promo" required>
                        <option value="FEED">FEED</option>
                        <option value="Solo X Hoy">Solo X Hoy</option>
                        <option value="ADS">ADS</option> </select>
                </div>
                <div class="form-group">
                    <label>Financiaci√≥n</label>
                    <input type="text" id="upload-financiacion" placeholder="Ej: 6 cuotas sin inter√©s">
                </div>
            </div>

            <div class="section-title">Servicios Incluidos</div>
            <div id="servicios-container">
                </div>

            <div class="add-service-bar">
                <select id="selector-servicio">
                    <option value="" disabled selected>+ Agregar Servicio...</option>
                    <option value="aereo">‚úàÔ∏è A√©reo</option>
                    <option value="hotel">üè® Hotel</option>
                    <option value="traslado">uD83DuDE90 Traslado</option>
                    <option value="seguro">uD83DuDEE1Ô∏è Seguro</option>
                    <option value="adicional">‚ûï Adicional</option>
                </select>
                <button type="button" id="btn-agregar-servicio" class="btn btn-secundario">Agregar</button>
            </div>

            <div class="totales-container">
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Costo Total Proveedor</label>
                        <input type="number" id="upload-costo-total" readonly placeholder="Calculado auto...">
                    </div>
                    <div class="form-group">
                        <label>Tarifa Final de Venta</label>
                        <input type="number" id="upload-tarifa-total" required placeholder="Ingresa el precio final">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Descripci√≥n / Itinerario P√∫blico</label>
                <textarea id="upload-descripcion" rows="4" placeholder="Lo que ver√° el cliente en la tarjeta..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="boton-subir" class="btn btn-primario">Guardar Paquete Completo</button>
                <p id="upload-status" class="status-message"></p>
            </div>
        </form>
    </section>
</div>
        </main>

        <div id="modal-detalle" class="modal-overlay">
            <div class="modal-contenido">
                <button id="modal-cerrar" class="modal-cerrar-btn">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
